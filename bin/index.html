<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="./AudioSequence.min.js"></script>
  <script>
  var Player = new AudioSequence({
    files: [
      'music/1.mp3',
      'music/2.mp3',
      'music/3.mp3',
      'music/4.mp3'
    ].map(i => 'https://audio-sequence.github.io/' + i)
  })

    Player.load()
    .then(function(audios) { 
      Player.play()
    }).catch(function(error) { console.warn(error) })
  </script>
</body>
</html>
